# YOLO GELAN

# parameters
nc: 1  # number of classes
depth_multiple: 1.0  # model depth multiple
width_multiple: 1.0  # layer channel multiple

# anchors
anchors: 3

# gelan backbone
backbone:
  [
   # conv down
   [-1, 1, RepVGG, [64, 3, 2]],  # 0-P1/2

   [-1, 1, SEBlock, [64]],       # 1

   # conv down
   [-1, 1, RepVGG, [128, 3, 2]],  # 2-P2/4

   [-1, 1, SEBlock, [128]],       # 3

   # elan-1 block
   [-1, 1, RepNCSPELAN4, [256, 128, 64, 1]],  # 4

   # avg-conv down
   [-1, 1, ADown, [256]],  # 5-P3/8

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [512, 256, 128, 1]],  # 6

   # avg-conv down
   [-1, 1, ADown, [512]],  # 7-P4/16

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [512, 512, 256, 1]],  # 8

   # avg-conv down
   [-1, 1, ADown, [512]],  # 9-P5/32

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [512, 512, 256, 1]],  # 10
  ]

# gelan head
head:
  [
   # elan-spp block
   [-1, 1, SPPELAN, [512, 256]],  # 11

   # upsample and concat (P5/32 -> P4/16)
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  
   [[-1, 8], 1, Concat, [1]],  # Concat with P4

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [512, 512, 256, 1]],  # 14

   # upsample and concat (P4/16 -> P3/8)
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  
   [[-1, 6], 1, Concat, [1]],  # Concat with P3

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [256, 256, 128, 1]],  # 17 (P3/8-small)

   # downsample and concat (P3/8 -> P4/16)
   [-1, 1, ADown, [256]],  
   [[-1, 14], 1, Concat, [1]],  # Concat with P4

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [512, 512, 256, 1]],  # 20 (P4/16-medium)

   # downsample and concat (P4/16 -> P5/32)
   [-1, 1, ADown, [512]],  
   [[-1, 11], 1, Concat, [1]],  # Concat with P5

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [512, 512, 256, 1]],  # 23 (P5/32-large)

   # detect
   [[17, 20, 23], 1, DDetect, [nc]],  # DDetect(P3, P4, P5)
  ]
